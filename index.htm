<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Finances.htm</title>
<link href=../common/css/core.css rel=stylesheet>

<table>
  <tr class=header>
    <td>Stats
    <td>Value
    <td>Percent
  <tr>
    <td>Insured
    <td id=total-insured>
    <td id=total-insured-percent>
  <tr>
    <td>Uninsured
    <td id=total-uninsured>
    <td id=total-uninsured-percent>
  <tr>
    <td>Total
    <td id=total>
    <td id=total-percent>
</table>
<table>
  <tr class=header>
    <td>Interval
    <td>Gain
    <td>Gain+/Interval
    <td>Gain+/Year
    <td>% of Total
  <tr>
    <td>Hour
    <td id=total-hour>
    <td id=total-hour-increase-hour>
    <td id=total-hour-increase-year>
    <td id=total-hour-percent>
  <tr>
    <td>Day
    <td id=total-day>
    <td id=total-day-increase-day>
    <td id=total-day-increase-year>
    <td id=total-day-percent>
  <tr>
    <td>Month
    <td id=total-month>
    <td id=total-month-increase-month>
    <td id=total-month-increase-year>
    <td id=total-month-percent>
  <tr>
    <td>Quarter
    <td id=total-quarter>
    <td id=total-quarter-increase-quarter>
    <td id=total-quarter-increase-year>
    <td id=total-quarter-percent>
  <tr>
    <td>Year
    <td id=total-year>
    <td colspan=2 id=total-year-increase-year>
    <td id=total-year-percent>
</table>
<table>
  <tr class=header>
    <td>Goal
    <td>Value
    <td>Time Required
  <tr>
    <td>Gain/Year
    <td><input id=goal-gain>
    <td id=goal-gain-years>
  <tr>
    <td>Seconds/Gain
    <td><input id=goal-seconds>
    <td id=goal-seconds-seconds>
</table>
<table>
  <thead>
    <tr class=header>
      <td><input id=add-row type=button value="+">
      <td>Account
      <td>Amount
      <td>Interest %
      <td>Interval
      <td>Deposit Insurance
      <td>Gain/Year
      <td>Gain+/Year
  </thead>
  <tbody id=sources-body></tbody>
</table>

<script src=../common/js/core.js></script>
<script src=js/main.js></script>
<script src=js/data.js></script>
